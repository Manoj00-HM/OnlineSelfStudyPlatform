<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #d4fcf5); /* Light blue to mint green */
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #2980b9;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: #ffffff;
            padding: 35px 45px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 6px;
            display: block;
            color: #34495e;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 2px solid #85dcb8;
            border-radius: 10px;
            outline: none;
            background-color: #f9fdfc;
            transition: 0.3s;
            font-size: 1rem;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 8px #a0f2e9;
            background-color: #ffffff;
        }

        button {
            background-color: #48c9b0;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #3bb49e;
        }

        p {
            margin-top: 20px;
            font-size: 0.95rem;
            text-align: center;
            color: #2d3436;
        }

        a {
            color: #27ae60;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        p[style] {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Login</h2>
    <form method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
    {% endwith %}
</body>

</html>
